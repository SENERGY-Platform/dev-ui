<h2 mat-dialog-title>Add Client</h2>

<mat-dialog-content>
    <form [formGroup]="form">
        <mat-form-field class="example-full-width">
            <input matInput required formControlName="name" placeholder="Client Name">
        </mat-form-field>

        <table formArrayName="redirectUris">
            <tr *ngFor="let redirectUri of getRedirectUrisArray().controls; index as i">
                <td>
                    <mat-form-field class="example-full-width">
                        <input matInput required [formControlName]="i" placeholder="Redirect URI">
                    </mat-form-field>
                </td>
                <td class="customButton">
                    <span>
                        <button mat-icon-button color="accent" (click)="removeRedirectUri(i)" class="right">
                            <mat-icon>remove</mat-icon>
                        </button>
                    </span>
                </td>
                <td *ngIf="i === redirectUrisLenght()-1" class="customButton">
                    <button mat-icon-button color="accent" (click)="addRedirectUri()" class="right">
                        <mat-icon>add</mat-icon>
                    </button>
                </td>
            </tr>
        </table>

        <table formArrayName="webOrigins">
            <tr *ngFor="let webOrigin of getWebOriginsArray().controls; index as i">
                <td>
                    <mat-form-field class="example-full-width">
                        <input matInput required [formControlName]="i" placeholder="Access-Control-Allow-Origin">
                    </mat-form-field>
                </td>
                <td class="customButton">
                    <button mat-icon-button color="accent" (click)="removeWebOrigin(i)" class="right">
                        <mat-icon>remove</mat-icon>
                    </button>
                </td>
                <td *ngIf="i === webOriginsLenght()-1" class="customButton">
                    <button mat-icon-button color="accent" (click)="addWebOrigins()" class="right">
                        <mat-icon>add</mat-icon>
                    </button>
                </td>
            </tr>
        </table>


    </form>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
    <button class="mat-raised-button color-accent" (click)="close()">Cancel</button>
    <button class="mat-raised-button mat-accent" [disabled]="form.invalid"
            (click)="submit()">{{'CREATE' | translate}}</button>
</mat-dialog-actions>
