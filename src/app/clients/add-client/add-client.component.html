<div class="outer">
<form [formGroup]="form">
  <mat-form-field class="example-full-width">
    <input matInput formControlName="name" placeholder="Client Name">
  </mat-form-field>

  <div formArrayName="redirectUris">
    <div *ngFor="let redirectUri of form['controls'].redirectUris.controls; index as i">
      <mat-form-field class="example-full-width">
        <input matInput [formControlName]="i" placeholder="Redirect URI">
      </mat-form-field>
    </div>
  </div>
  <button (click)="addRedirectUri()" color="primary" type="submit" mat-raised-button>{{'ADD' | translate}}</button>

  <div formArrayName="webOrigins">
    <div *ngFor="let webOrigin of form['controls'].webOrigins.controls; index as i">
      <mat-form-field class="example-full-width">
        <input matInput [formControlName]="i" placeholder="Access-Control-Allow-Origin">
      </mat-form-field>
    </div>
  </div>
  <button (click)="addWebOrigins()" color="primary" type="submit" mat-raised-button>{{'ADD' | translate}}</button>


  <button (click)="submit()" color="primary" type="submit" mat-raised-button>{{'CREATE' | translate}}</button>
</form>
</div>
