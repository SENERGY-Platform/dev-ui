<div class="clients outer">
  <mat-card class="client" *ngFor="let client of clients">
    <div class="infos">
      <div class="client_header">
          <h2>{{client.name}}</h2>
          <span *ngIf="client.enabled" class="status">
            <div class="status_circle enabled"></div><p>{{'ACTIVE' | translate}}</p>
          </span>
          <span *ngIf="!client.enabled" class="status">
            <div class="status_circle disabled"></div><p>{{'NOTACTIVE' | translate}}</p>
          </span>
      </div>
      <div class="">
        <h3>Client ID:</h3> <p>{{client.id}}</p>
        <h3>Client Secret:</h3> <p>{{client.secret}}</p>
      </div>
    </div>

    <div class="buttons">
      <span [routerLink]="['/clients', client.id]" class="edit">
        <i class="material-icons">edit</i>
        <p>{{'EDIT' | translate}}</p>
      </span>
      <span (click)="deleteClient(client.id)" class="delete">
        <i class="material-icons">delete</i>
        <p>{{'DELETE' | translate}}</p>
      </span>
    </div>
  </mat-card>
</div>

<a class="add" [routerLink]="['/clients/add']">
  <div>
    <i class="material-icons">add</i>
  </div>
</a>
