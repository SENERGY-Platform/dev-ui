<div class="outer">
  <router-outlet></router-outlet>

  <mat-card class="search">
      <i class="material-icons">search</i>
      <mat-form-field>
          <input type="text" matInput (keyup)="search()" [(ngModel)]="query" [placeholder]="searchPlaceholder">
        </mat-form-field>
  </mat-card>


  <div class="service-container">
    <mat-card [routerLink]="['/api/', element.info.title]" class="hover-mat-card entry-card" *ngFor="let element of swaggerListShown; let i = index">
      <mat-card-header>
        <mat-card-title>{{ element.info.title }}</mat-card-title>
        <mat-card-subtitle>{{ element.info.version }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ element.info.description }}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
