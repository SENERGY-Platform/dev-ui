<div class="outer">
  <form [formGroup]="form">
    <mat-horizontal-stepper>
      <mat-step [label]="deviceLabel">
        <mat-form-field class="example-full-width">
          <input matInput formControlName="displayName" placeholder="Name" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput formControlName="id" placeholder="ID" />
        </mat-form-field>

        <h3>{{'ACTIVE' | translate}}?</h3>
        <mat-checkbox formControlName="active"></mat-checkbox>

        <div class="control_buttons">
          <a [routerLink]="['/devicesim']">
            <button color="primary" mat-raised-button matStepperPrevious>{{'PREV' | translate}}</button>
          </a>
          <button color="primary" mat-raised-button matStepperNext>{{'NEXT' | translate}}</button>
        </div>

      </mat-step>

      <mat-step label="Intervall" formGroupName="interval">
        <mat-form-field class="example-full-width">
          <mat-select formControlName="unit" placeholder="Intervall Unit">
            <mat-option value="miliseconds">Miliseconds</mat-option>
            <mat-option value="seconds">Seconds</mat-option>
            <mat-option value="minutes">Minutes</mat-option>
            <mat-option value="days">Days</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput formControlName="value" type="number" placeholder="Intervall Value" />
        </mat-form-field>
        <div class="control_buttons">
          <button color="primary" mat-raised-button matStepperPrevious>{{'PREV' | translate}}</button>
          <button color="primary" mat-raised-button matStepperNext>{{'NEXT' | translate}}</button>
        </div>
      </mat-step>

      <mat-step label="Format">
        <mat-form-field class="example-full-width">
          <textarea matInput formControlName="requestFormat" placeholder="Format"></textarea>
        </mat-form-field>
        <div class="control_buttons">
          <button color="primary" mat-raised-button matStepperPrevious>{{'PREV' | translate}}</button>
          <button color="primary" mat-raised-button matStepperNext>{{'NEXT' | translate}}</button>
        </div>
      </mat-step>

      <mat-step label="Content">
        <mat-form-field class="example-full-width">
          <textarea matInput formControlName="contentCreator" placeholder="Content"></textarea>
        </mat-form-field>
        <div class="control_buttons">
          <button color="primary" mat-raised-button matStepperPrevious>{{'PREV' | translate}}</button>
          <button color="primary" mat-raised-button matStepperNext (click)="createSensor()" [disabled]="!formIsValid">{{'CREATE' | translate}}</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
  </form>

  <section>
  </section>
</div>
