<h1 mat-dialog-title>Löschvorgang</h1>
<div mat-dialog-content>
  <p>Möchten Sie die ausgewählte Policy wirklich löschen?</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close] (click)="yes()">Ja, Policy löschen.</button>
  <button mat-button [mat-dialog-close] (click)="no()">Nein, Policy nicht löschen.</button>
</div>
